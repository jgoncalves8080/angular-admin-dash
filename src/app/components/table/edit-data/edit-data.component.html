<section class="col-lg-12 connectedSortable" style="margin-top: 45px">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Data Info</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form #dataForm="ngForm">
      <div class="card-body">
        <div class="form-group">
          <label for="inputRenderingEngine">Rendering engine</label>
          <input
            class="form-control"
            id="inputRenderingEngine"
            placeholder="Enter Rendering engine"
            [(ngModel)]="data.renderingEngine"
            name="renderingEngine"
            required
            #courseRendering="ngModel"
            [ngClass]="{ 'is-invalid': courseRendering.invalid }"
          />
          <div class="invalid-feedback">
            <span>This field is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputBrowser">Browser</label>
          <input
            class="form-control"
            id="inputBrowser"
            placeholder="Enter Browser"
            [(ngModel)]="data.browser"
            name="browser"
            required
            #courseBrowser="ngModel"
            [ngClass]="{ 'is-invalid': courseBrowser.invalid }"
          />
          <div class="invalid-feedback">
            <span>This field is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPlatform">Platform</label>
          <input
            class="form-control"
            id="inputPlatform"
            placeholder="Enter Platform"
            [(ngModel)]="data.platform"
            name="platform"
            required
            #coursePlatform="ngModel"
            [ngClass]="{ 'is-invalid': coursePlatform.invalid }"
          />
          <div class="invalid-feedback">
            <span>This field is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEngineVersion">Engine version </label>
          <input
            class="form-control"
            id="inputEngineVersion"
            type="number"
            placeholder="Enter Engine Version"
            [(ngModel)]="data.engineVersion"
            name="engineVersion"
            required
            #courseVersion="ngModel"
            [ngClass]="{ 'is-invalid': courseVersion.invalid }"
          />
          <div class="invalid-feedback">
            <span>This field is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputCssGrade">CSS grade</label>
          <input
            class="form-control"
            id="inputCssGrade"
            placeholder="Enter CSS Grade"
            [(ngModel)]="data.cssGrade"
            name="cssGrade"
            required
            #courseCssGrade="ngModel"
            [ngClass]="{ 'is-invalid': courseCssGrade.invalid }"
          />
          <div class="invalid-feedback">
            <span>This field is required</span>
          </div>
        </div>

        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div> -->
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button
          [disabled]="dataForm.invalid"
          type="submit"
          class="btn btn-primary"
          style="margin-right: 10px"
          (click)="save()"
        >
          Save
        </button>
        <button
          [routerLink]="['/dashboard']"
          type="submit"
          class="btn btn-secondary"
        >
          Back
        </button>
      </div>
    </form>
  </div>

  <!-- /.card -->
</section>
