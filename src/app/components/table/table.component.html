<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listagem b√°sica de dados do sistema</h3>
          </div>

          <!-- /.card-header -->
          <div class="card-body">
            <div class="form-group row">
              <label class="col-from-label">Filter By:</label>
              <div class="col-sm-4">
                <input [(ngModel)]="filter" class="form-control" />
              </div>
            </div>

            <table id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filterData">
                  <td>{{ item?.renderingEngine }}</td>
                  <td>{{ item?.browser }}</td>
                  <td>{{ item?.platform }}</td>
                  <td>{{ item?.engineVersion }}</td>
                  <td>{{ item?.cssGrade }}</td>
                  <td>
                    <a
                      [routerLink]="['/table/data', item.id]"
                      class="btn btn-primary sm-12"
                      >Edit</a
                    >
                  </td>
                </tr>
              </tbody>

              <tfoot>
                <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
